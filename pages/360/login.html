  html,body{
      /* The image used */
  background-image: url("../../dist/img/bg-login.svg");
  /* Full height */
  height: 100%;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;

<body>

  <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">
        <div class="text-center mb-4">
          <img src="../../dist/img/360-logo.svg" width="150" alt="">
        </div>
        <form class="card card-md" action="." method="get">
          <div class="card-body">
            <h2 class="mb-5 text-center">Login to your account</h2>
            <div class="mb-3">
              <label class="form-label">Company Code</label>
              <input type="text" class="form-control" placeholder="Enter Company Code" autocomplete="off">
            </div>
            <div class="mb-3">
              <label class="form-label">User ID</label>
              <input type="text" class="form-control" placeholder="Enter User ID" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Password
                <span class="form-label-description">
                  <a href="./forgot-password.html">I forgot password</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control"  placeholder="Password" >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-toggle="tooltip"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          
            <div class="form-footer">
              <button type="submit" class="btn btn-block btn-primary">Sign in</button>
            <div class="separator-text">OR</div>
              <button type="submit" class="btn btn-block btn-secondary">
                
            <img src="../../dist/img/icon-google.png">&nbsp;Login with Google
                            
              </button>
              <br/>
              <div class="separator-text">HELP & SUPPORT</div>
 <div class="btn-center">
          <button class="btn btn-info btn-circle m-1"><i class="fa fa-paper-plane"></i></button>
          <button class="btn btn-info btn-circle m-1"><i class="fa fa-phone"></i></button>
          <button class="btn btn-info btn-circle m-1"><i class="fa fa-whatsapp"></i></button>
        </div>
            </div>
          </div>
         

      
        </form>

        <div class="text-center text-muted">
          Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a>
        </div>
      </div>
    </div>
<!-- ./wrapper -->
 <footer class="footer">
        <div class="container">
          <div class="row align-items-center flex-row-reverse">
            <div class="col-auto ml-lg-auto">

                  <ul class="list-inline list-inline-dots mb-0">
                    <li class="list-inline-item"><a href="https://360.espay.id/viewapi">Open API</a></li>
                    <li class="list-inline-item"><a href="./faq.html">FAQ</a></li>

              </div>
